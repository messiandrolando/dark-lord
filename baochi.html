
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản Tin Tổng Hợp</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        .header { background-color: #c0392b; color: white; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; }
        .header h1 { margin: 0; }
        .section { margin: 20px 0; }
        .top-news { background-color: #fff3e0; padding: 15px; border-left: 5px solid #f39c12; }
        .news-item { margin-bottom: 15px; }
        .button { display: block; background-color: #c0392b; color: white; padding: 10px; text-align: center; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BẢN TIN TỔNG HỢP</h1>
            <p>Nguồn tổng hợp: VnExpress - {{ date }}</p>
            <p>Chuyên mục: {{ category }}</p>
        </div>
        <div class="section">
            <h2 style="color: #f39c12;">Tin nổi bật</h2>
            <div class="top-news">
                <h3>{{ top_news.title }}</h3>
                <p>{{ top_news.summary }}</p>
                <a href="{{ top_news.top_link }}" class="button" style="background-color: #f39c12;">Đọc chi tiết</a>
            </div>
        </div>
        <div class="section">
            <h2>Tin đáng chú ý</h2>
            {% for news in news_list %}
            <div class="news-item">
                <h3>{{ news.title }}</h3>
                <p>{{ news.summary }}</p>
                <a href="{{ news.link }}">Xem thêm →</a>
            </div>
            {% endfor %}
        </div>
        <a href="https://vnexpress.net" class="button">XEM THÊM TIN MỚI</a>
    </div>
</body>
</html>
